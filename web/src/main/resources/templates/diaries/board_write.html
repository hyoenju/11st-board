<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>11st-Board</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/form.css">
  <link rel="stylesheet" href="/static/css/form-validation.css">

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous" defer>
  </script>

  <!-- Custom JS -->
  <script src="/static/js/form-validation.js" defer></script>

</head>

<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/diaries" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2"
             viewBox="0 0 118 94" role="img">
          <title>Bootstrap</title>
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                fill="currentColor"></path>
        </svg>
        <span class="fs-4">11st-Board</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="py-2 text-dark text-decoration-none" href="/diaries">일기 보러가기 > </a>
      </nav>
    </div>
  </header>

  <div class="container">
    <main class="py-4">
      <div class="py-5 text-center">
        <h2><i class="bi bi-pencil-square"></i> Write A Diary</h2>
        <p class="lead pt-4">
          오늘 있었던 일들을 짧은 일기로 표현해보세요 :)
        </p>
      </div>

      <div class="row g-5">
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Write a Diary</h4>
          <form method="POST" action="/diaries" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-12">
                <p class="mb-1"><i class="bi bi-book-half"></i> Title</p>
                <div class="form-floating mb-3">
                  <input type="text" id="title" name="title" class="form-control"  placeholder="title" value=""
                         required>
                  <label for="title"> title </label>
                </div>
              </div>

              <div class="col-sm-12">
                <p class="mb-1"><i class="bi bi-chat-square-dots-fill"></i>Content</p>
                <div class="form-floating mb-3">
                    <textarea id="content" name="content" class="form-control" placeholder="Leave a comment here"
                              style="height: 100px"
                              required></textarea>
                  <label for="content">content</label>
                </div>
              </div>

              <div class="col-sm-7 col-md-7">
                <p class="mb-1"># Hashtag</p>
                <div class="form-floating mb-3">
                  <input type="text" id="hashtag" name="hashtag" class="form-control" placeholder="hashtag">
                  <label for="hashtag">#hashtag</label>
                </div>
              </div>

              <div class="col-sm-5 col-md-5">
                <p class="mb-1"><i class="bi bi-calendar-check"></i> Created At </p>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="createdAt" name="createdAt" placeholder="createdAt"
                         th:value="${param.date}" required>
                  <label for="createdAt"> created at </label>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md d-flex justify-content-center">
          <small class="d-block mb-3 text-muted">Copyright &copy; 2022 All Rights Reserved</small>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>

</html>
