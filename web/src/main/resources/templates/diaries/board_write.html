<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>11st-Board</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/form.css">
  <link rel="stylesheet" href="/static/css/form-validation.css">

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous" defer>
  </script>

  <!-- Custom JS -->
  <script src="/static/js/form-validation.js" defer></script>

</head>

<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/diaries" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-journals me-2"
             viewBox="0 0 16 16">
          <path
              d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
          <path
              d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
        </svg>
        <span class="fs-4">11st-Board</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="py-2 text-dark text-decoration-none" href="/diaries">일기 보러가기 > </a>
      </nav>
    </div>
  </header>

  <div class="container">
    <main class="py-4">
      <div class="py-5 text-center">
        <h2><i class="bi bi-pencil-square"></i> Write A Diary</h2>
        <p class="lead pt-4">
          오늘 있었던 일들을 짧은 일기로 표현해보세요 :)
        </p>
      </div>

      <div class="row g-5">
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Write a Diary</h4>
          <form method="post" action="/diaries" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-12">
                <p class="mb-1"><i class="bi bi-book-half"></i> Title</p>
                <div class="form-floating mb-3">
                  <input type="text" id="title" name="title" class="form-control"  placeholder="title" value=""
                         required>
                  <label for="title"> title </label>
                </div>
              </div>

              <div class="col-sm-12">
                <p class="mb-1"><i class="bi bi-chat-square-dots-fill"></i>Content</p>
                <div class="form-floating mb-3">
                    <textarea id="content" name="content" class="form-control" placeholder="Leave a comment here"
                              style="height: 100px"
                              required></textarea>
                  <label for="content">content</label>
                </div>
              </div>

              <div class="col-sm-7 col-md-7">
                <p class="mb-1"># Hashtag</p>
                <div class="form-floating mb-3">
                  <input type="text" id="hashtag" name="hashtag" class="form-control" placeholder="hashtag">
                  <label for="hashtag">#hashtag</label>
                </div>
              </div>

              <div class="col-sm-5 col-md-5">
                <p class="mb-1"><i class="bi bi-calendar-check"></i> Created At </p>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="createdAt" name="createdAt" placeholder="createdAt"
                         th:value="${param.date}" required>
                  <label for="createdAt"> created at </label>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md d-flex justify-content-center">
          <small class="d-block mb-3 text-muted">Copyright &copy; 2022 All Rights Reserved</small>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>

</html>
